version: '3'

services:
  api:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - api-migration

  api-migration:
    build: .
    command: python manage.py migrate --noinput
    volumes:
      - .:/code
